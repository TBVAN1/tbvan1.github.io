<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博求雨，非常有效</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #2c3e50 url('background-image.png') no-repeat center center; /* 添加背景图片 */
            background-size: cover; /* 让背景图片覆盖整个页面 */
        }

        /* 雨滴效果 */
        .rain {
            position: absolute;
            width: 2px;
            height: 60vh;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            animation: rain 0.5s linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        #videoElement {
            display: none; /* 初始状态隐藏视频 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            z-index: 10; /* 确保视频在最上层 */
        }

        /* 可点击按钮 */
        .rain-button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: url('button-img.png') no-repeat center center;
            width: 200px;
            height: 200px;
            border: none;
            cursor: pointer;
            background-size: cover;
        }

        /* 旋转图片 */
        .rotating-image1 {
            position: absolute;
            right: 20%;
            top: 20%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        .rotating-image2 {
            position: absolute;
            right: 20%;
            top: 40%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        .rotating-image3 {
            position: absolute;
            right: 20%;
            top: 60%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        .rotating-image4 {
            position: absolute;
            right: 20%;
            top: 80%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        .rotating-image5 {
            position: absolute;
            right: 80%;
            top: 20%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        .rotating-image6 {
            position: absolute;
            right: 80%;
            top: 40%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        .rotating-image7 {
            position: absolute;
            right: 80%;
            top: 60%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }

        .rotating-image8 {
            position: absolute;
            right: 80%;
            top: 80%;
            width: 100px;
            height: 100px;
            animation: rotate 1s linear infinite;
        }


        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .red-text {
            position: absolute;
            left: 50%;
            top: 55%; /* 设置在按钮下方 */
            transform: translateX(-50%);
            font-size: 36px; /* 文字大小 */
            color: red; /* 文字颜色 */
            font-weight: bold; /* 加粗 */
        }
    </style>
</head>
<body>
    <!-- 雨滴动画 -->
    <script>
        function createRain() {
            for (let i = 0; i < 100; i++) {
                let rainDrop = document.createElement('div');
                rainDrop.className = 'rain';
                rainDrop.style.left = `${Math.random() * 100}vw`;
                rainDrop.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
                rainDrop.style.opacity = Math.random();
                document.body.appendChild(rainDrop);
            }
        }

        createRain();
    </script>

    <!-- 可点击按钮 -->
    <button class="rain-button" onclick="playVideo()">  </button>

    <!-- 预载视频 -->
    <video id="videoElement" preload="auto" controls>
        <source src="your-video.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频标签。
    </video>

    <div class="red-text">点击大炮快速求雨</div>

    <script>
        function playVideo() {
            const video = document.getElementById('videoElement');
            video.style.display = 'block'; // 显示视频
            video.play(); // 播放视频
        }
    </script>

    <!-- 旋转图片 -->
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image1">
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image2">
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image3">
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image4">
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image5">
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image6">
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image7">
    <img src="rotating-image.png" alt="旋转图片" class="rotating-image8">

</body>
</html>
